# Refresh Boston snowfall CSV from NOAA (run weekly; optional: on push to main)
name: Update snow data

on:
  schedule:
    - cron: "0 12 * * 0"   # Sundays at 12:00 UTC
  push:
    branches: [main]
    paths:
      - "BostonSnow/scripts/**"
      - ".github/workflows/update-snow-data.yml"
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3"

      - name: Install dependencies
        run: |
          install.packages(c("dplyr", "tidyr", "readr", "lubridate"), repos = "https://cloud.r-project.org")

      - name: Fetch NOAA Boston snowfall data
        working-directory: BostonSnow
        run: Rscript scripts/fetch_noaa_boston.R

      - name: Commit and push if data changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add BostonSnow/USW00014739_2_24_25.csv
          git diff --staged --quiet || (git commit -m "chore: update Boston snowfall data from NOAA" && git push)
